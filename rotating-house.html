<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Casa Girando</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0f7fa;
    }
    .rotating {
      animation: spin 3s linear infinite;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .house {
      position: relative;
      width: 120px;
      height: 100px;
      background: #ffcc80;
      border: 3px solid #8d6e63;
      box-sizing: border-box;
    }
    .roof {
      position: absolute;
      top: -50px;
      left: -10px;
      width: 140px;
      height: 60px;
      background: #d84315;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      border: 3px solid #8d6e63;
      border-bottom: none;
      box-sizing: border-box;
    }
    .door {
      position: absolute;
      bottom: 0;
      left: 45px;
      width: 30px;
      height: 50px;
      background: #6d4c41;
      border: 2px solid #4e342e;
      border-radius: 3px;
    }
    .window {
      position: absolute;
      top: 25px;
      left: 15px;
      width: 25px;
      height: 25px;
      background: #90caf9;
      border: 2px solid #1976d2;
      border-radius: 4px;
    }
    .window.right {
      left: 80px;
    }
  </style>
</head>
<body>
  <div class="rotating">
    <div class="house">
      <div class="roof"></div>
      <div class="door"></div>
      <div class="window"></div>
      <div class="window right"></div>
    </div>
  </div>
</body>
</html>
